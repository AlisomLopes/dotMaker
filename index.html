<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clique Marcado!</title>
    <!-- Projeto onde, a cada clique do mouse do usuário, e colocado um ponto na tela.
    Terá a opção de reverter a última ação (Ctrl Z), apagar todas as ações ou reverter todas as ações -->
</head>
<body>
    <div id="clickableArea"">
        <ul id="listaDeClicks">
        </ul>
    </div>
    <div class="container">
        <div class="container-button">
            <button id="undo">undo</button>
            <button id="return">return</button>
            <button id="reset">reset</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
